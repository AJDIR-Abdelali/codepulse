<div class="container">
  <h1 class="mt-3">
    BlogPost List
  </h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add BlogPost</a>
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Author</th>
          <th>Is Visible</th>
          <th>Categories</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.shortDescription | slice:0:50}}</td>
          <td>{{ blogPost.author }}</td>
          <td>{{ blogPost.isVisible ? 'Yes' : 'No' }}</td>
          <td>
            <span *ngFor="let categories of blogPost.categories">
              <span class="badge bg-secondary me-2">{{ categories.name }}</span>
            </span>
          </td>
          <td>
            <a class="btn btn-light" [routerLink]="['/admin/blogposts',blogPost.id]">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
