<div class="container">

  <h1 class="mt-3">Edit Category</h1>

  <ng-container *ngIf="category;else notFound">
<form #from="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Category Name</label>
          <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">
        </div>
        <div class="mt-3">
          <label class="form-label">Category Url Handle</label>
          <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
        </div>
        <div class="mt-3" d-flex>
          <button type="submit" class="btn btn-primary">
            Update
          </button>
          <button type="submit" class="btn btn-danger ms-3" (click)="onDelete()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template  #notFound>
    <div class="alert alert-warning" role="alert">
      Category not found
    </div>
  </ng-template>

</div>
